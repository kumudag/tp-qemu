- nested_test: install setup image_copy unattended_install.cdrom
    virt_test_type = qemu libvirt
    type = nested_test
    login_timeout = 360
    test_timeout = 600
    # script_params =
    reboot_before_test = yes
    reboot_after_test = yes
    only Linux
    reboot_before_test = no
    test_timeout = 900
    serial_login = yes
    image_snapshot = yes
    serials = serial0
    interpreter = "sh -x "
    guest_script = "http://ltc-jenkins.aus.stglabs.ibm.com:81/sath/epcci/nested.sh"
    dst_rsc_path = "/tmp/nested.sh"
    post_command = "\rm -f ${guest_script}"
    virtinstall_qemu_cmdline=" -M pseries,cap-nested-hv=on"
